<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Generic meta tags -->
  {% if page.description %}
  <meta name="description" content="{{page.description}}" />
  {% else %}
  <meta name="description" content="{{site.description}}" />
  {% endif %}

  {% if page.categories %}
  <meta name="keywords" content="{{page.categories | join: ','}}" />
  {% else %}
  <meta name="keywords" content="{{site.keywords | join: ','}}" />
  {% endif %}

  {% if page.date %}
  <meta http-equiv="date" content="{{page.date |date: '%A, %d  %Y %H:%M:%S GMT'}}" />
  {% endif %}

  <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title %}
      {{ page.title }} &middot; {{ site.title }}
    {% else %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% endif %}
  </title>
  <!-- Icons Begin -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/favicon.png">
  <link rel="shortcut icon" href="/public/favicon.ico">
  <!-- Icons End -->
  <!-- Progress Bar Begin -->
  <div id="progress-bar"></div>
  <!-- Progress Bar End -->
  <!-- CSS -->
  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="/public/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/css/poole.css">
  <link rel="stylesheet" href="/public/css/lanyon.css">
  <link rel="stylesheet" href="/public/css/hux-blog.css">
  <!-- put wz-blog.css after hux-blog.css -->
  <link rel="stylesheet" href="/public/css/wz-blog.css">
  <!-- 显示代码行号，android studio代码风格-begin -->
  <!-- <link rel="stylesheet" href="/public/css/syntax.css"> -->
  <link rel="stylesheet" href="/public/css/androidstudio-as.css">
  <link rel="stylesheet" href="/public/css/androidstudio-ln.css">
  <script type="text/javascript" src="/public/js/highlight.pack-as.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script type="text/javascript" src="/public/js/highlight.pack-ln.js"></script>
  <script>
    hljs.tabReplace = '    ';
    hljs.lineNodes = true;
    hljs.initHighlightingOnLoad();
  </script>
  <!-- 显示代码行号，android studio代码风格-end -->

  <!-- Progress Bar Begin -->
  <script type="text/javascript" src="/public/js/read-progress.js"></script>
  <!-- Progress Bar End -->

  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">
  <!-- Awesome font for Weibo,Github Icons -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
