<footer class="footer">
  {% include scroll-to-top.html %}
  <div class="bs-container">
    <div class="bs-row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        <ul class="list-inline text-center">
          {% if site.github_username %}
          <li>
            <a target="_blank" href="https://github.com/{{ site.github_username }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-github fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
          {% if site.facebook_username %}
          <li>
            <a target="_blank" href="https://www.facebook.com/{{ site.facebook_username }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
          {% if site.weibo_username %}
          <li>
            <a target="_blank" href="http://weibo.com/{{ site.weibo_username }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa fa-weibo fa-stack-1x fa-inverse"></i>
              </span>
            </a>
          </li>
          {% endif %}
          {% if site.zhihu_username %}
          <li>
            <a target="_blank" href="https://www.zhihu.com/people/{{ site.zhihu_username }}">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x"></i>
                <i class="fa  fa-stack-1x fa-inverse">çŸ¥</i>
              </span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </div>
</footer>

<!-- jQuery -->
<script src="{{ "/public/js/jquery.min.js" | prepend: site.baseurl }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{ "/public/js/bootstrap.min.js" | prepend: site.baseurl }}"></script>

{% if page.flag == 'bookmark' %}
<!-- jquery.tagcloud.js -->
<script src='{{ "/public/js/jquery.tagcloud.js" | prepend: site.baseurl }}'></script>
<script>
  $(document).ready(function() {
    $.fn.tagcloud.defaults = {
      color: { start: '#bbbbee', end: '#2f93b4' },
    };
    $('#tag_cloud a').tagcloud();
    });
</script>
<script src='{{ "/public/js/categories.js" | prepend: site.baseurl }}'></script>
{% endif %}

<!--fastClick.js -->
<script src="http://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<script>
  $(document).ready(function() {
    var $nav = document.querySelector("nav");
    if($nav) FastClick.attach($nav);
  })
</script>

<!-- tocbot -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.0/tocbot.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.0/tocbot.css">
<script src="{{ "/public/js/toc.js" | prepend: site.baseurl }}"></script>
