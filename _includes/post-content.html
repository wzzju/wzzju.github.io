<!-- Post Content -->
<div class="container">
  <div class="row">
    <!-- Post Container -->
    <div class="col-lg-8 col-lg-offset-2
                col-md-10 col-md-offset-1
                post-container">
      {{ content }}

      {% include share.html %}

      <hr style="visibility: hidden;"/>
      <ul class="pager">
          {% if page.previous.url %}
          <li class="previous">
              <a href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">
              Previous<br>
              <span>{{page.previous.title}}</span>
              </a>
          </li>
          {% endif %}
          {% if page.next.url %}
          <li class="next">
              <a href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">
              Next<br>
              <span>{{page.next.title}}</span>
              </a>
          </li>
          {% endif %}
      </ul>
      <hr style="visibility: hidden;"/>

      {% include comments.html %}

      <hr/>
    </div>
    <!-- Side Catalog Container -->
    {% if page.toc %}
    <div class="col-lg-2 col-lg-offset-0
                visible-lg-block
                sidebar-container
                catalog-container">
      <div class="side-catalog">
        <hr class="hidden-sm hidden-xs" id="catalog-hr"/>
        <h6><a class="catalog-toggle" href="#">目录</a></h6>
        <div class="catalog-body"></div>
      </div>
    </div>
    {% endif %}
  </div>
</div>
