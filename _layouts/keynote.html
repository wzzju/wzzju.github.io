{% include wrap.html short=true %}

<style type="text/css">
  header.frame-header {
    height: 500px;
    overflow: hidden;
    background-color: #a3a3a3;
    margin-bottom: 28px;
  }

  header iframe {
    width: 100%;
    height: 100%;
    border: 0;
  }
</style>

<!-- Slide Content -->
<header class="frame-header">
  <iframe id="slide-frame" src="{{page.iframe}}"></iframe>
</header>

<article>
  <div class="intro-header style-text">

    {% include post-title.html %}

  </div>

  {% include post-content.html %}

</article>

{% include related-posts.html %}

<!-- resize header to fullscreen keynotes --> 
<script>
  var $header = document.getElementsByTagName("header")[0];
  var $frame = document.getElementById('slide-frame');
  var $frameUrl = $frame.src

  function refreshFrame() {
    // avoid the showing error when returning from other pages
    $frame.contentWindow.location.replace($frameUrl);
  }

  function resize() {
    /*
     * leave 110px for showing the title
     */
    $header.style.height = (window.innerHeight - 110) + 'px';
  }

  document.addEventListener('DOMContentLoaded', function() {
    refreshFrame();
    resize();
  })

  window.addEventListener('load', function() {
    resize();
  })

  window.addEventListener('resize', function() {
    resize();
  })

  resize();
</script>
